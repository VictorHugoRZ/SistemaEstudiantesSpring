# Configuraciones para comenzar el proyecto
# Conexion a MySQL
spring.datasource.url=jdbc:mysql://localhost:3306/estudiantes_db
spring.datasource.username=none
spring.datasource.password=none
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
# Evitamos que se cree nuevamente el esquema en la base de datos
spring.jpa.hibernate.ddl-auto=none
spring.jpa.show-sql=false
# Desactivamos Tomcat ya que no subiremos esta aplicacion
spring.main.web-application-type=none